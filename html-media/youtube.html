<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Youtube</title>
  </head>
  <body>
    <h1>HTML Youtube</h1>
    <p>Cara paling mudah untuk menampilkan video di halaman web kita</p>
    <hr />

    <!-- Mulai dari sini -->
    <h3>Contoh</h3>
    <!-- autoplay dan mute dibelakang tanda tanya -->
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"> </iframe>
    <hr />

    <!-- controls -->
    <h3>Youtube controls</h3>
    <ul>
      <li>controls=0 : player controls gak muncul</li>
      <li>controls=1 : player controls muncul</li>
    </ul>
  </body>
</html>
