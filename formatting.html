<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1>HTML formatting elements</h1>
    <p>Formatting elements digunakan untuk menampilkan jenis teks khusus</p>
    <ul>
        <li><b>Bold text</b></li>
        <li><strong>Important text</strong></li>
        <li><i>Italic text</i></li>
        <li><em>Emphasized text</em></li>
        <li><mark>Marked text</mark></li>
        <li><small>smaller text</small></li>
        <li><del>Deleted text</del></li>
        <li><ins>Inserted text</ins></li>
        <li><sub>Subscript text</sub></li>
        <li><sup>Superscript text</sup></li>
    </ul>
</body>
</html>
