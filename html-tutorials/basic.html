<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Html</title>
</head>
<body>
    <!-- Headings -->
    <!-- Ada 6 macam heading di html, h1 paling gede dan h6 paling kecil -->
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <h1>Heading 3</h1>
    <h1>Heading 4</h1>
    <h1>Heading 5</h1>
    <h1>Heading 6</h1>

    <!-- Paragraphs -->
    <p>This is paragraphs</p>

    <!-- Links -->
    <!-- Href diisi dengan link yang mau dituju -->
    <a href="">This is a link</a>

    <!-- Images -->
    <!-- src diisi dengan source gambar Alt untuk menampilkan tulisan pada gambar kalau gambar gagal ditammpilkan width height biasanya diatur oleh css -->
    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">

    <p>Source <a href="https://www.w3schools.com/html/html_basic.asp"></a></p>

</body>
</html>
